<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- For mobile rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <title>Tak rating</title>
  </head>
  <body>
    <div class="sourcecode"><a href="https://github.com/nitzel/takrating">source@github</a></div>
    <h1>Tak rating</h1>
    <h4 class="error" id="js-disabled">Please enable JavaScript.</h4>
    <h4 class="error hidden" id="browser-not-supported">Sorry, your browser is not supported. Please install a more recent one.</h4>
    <div>
      Last game: <span id="lastGame"></span>. New games are loaded every day at 17:05 (UTC) and take only a few minutes to process.
    </div>

    <table id="rating" class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col" class="id">#</th>
          <th scope="col" class="name">Name</th>
          <th scope="col" class="rating">ELO</th>
          <th scope="col" class="development">Development</th>
          <th scope="col" class="games">Games</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5">Loading...</td></td>
      </tbody>
    </table>
    <template id="player-row">
      <tr>
        <td class="id" scope="row"></td>
        <td class="name"><a class="main"></a><span class="alternatives"></span></td>
        <td class="rating"></td>
        <td class="development"></td>
        <td class="games"></td>
      </tr>
    </template>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <script src="script.js"></script>
  </body>
</html>
