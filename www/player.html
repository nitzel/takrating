<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- For mobile rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <title>Tak rating</title>
  </head>
  <body>
    <div class="sourcecode"><a href="https://github.com/nitzel/takrating">source@github</a></div>
    <h1>Tak rating of player <span id="playername">?</span></h1>
    <h4 class="error" id="js-disabled">Please enable JavaScript.</h4>
    <h4 class="error hidden" id="browser-not-supported">Sorry, your browser is not supported. Please install a more recent one.</h4>

    <a href="/">Back to overview</a>

    <table id="games" class="table table-sm table-striped table-hover">
      <thead>
        <tr>
          <th scope="col" class="date">Date (UTC)</th>
          <th scope="col" class="white rating">ELO</th>
          <th scope="col" class="white development">&Delta;</th>
          <th scope="col" class="white name">White</th>
          <th scope="col" class="result">Result</th>
          <th scope="col" class="black name">Black</th>
          <th scope="col" class="black rating">ELO</th>
          <th scope="col" class="black development">&Delta;</th>
          <th scope="col" class="size">Size</th>
          <th scope="col" class="timer">Timer</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="10">Loading...</td></td>
      </tbody>
    </table>
    <template id="game-row">
      <tr>
        <td class="date" scope="row"><a></a></td>
        <td class="white rating"></td>
        <td class="white development"></td>
        <td class="white name"></td>
        <td class="result"></td>
        <td class="black name"></td>
        <td class="black rating"></td>
        <td class="black development"></td>
        <td class="size"></td>
        <td class="time"></td>
      </tr>
    </template>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <script src="script.js"></script>
  </body>
</html>
